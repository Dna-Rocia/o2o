
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>商品管理</title>
<meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->

<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="apple-touch-icon-precomposed" href="/assets/img/apple-touch-icon-114x114.png">

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>

<script>
	var _hmt = _hmt || [];
	(function() {
		var hm = document.createElement("script");
		hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";
		var s = document.getElementsByTagName("script")[0];
		s.parentNode.insertBefore(hm, s);
	})();
</script>

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<h1 class="title">商品管理</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Text inputs -->
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-name"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">商品名称</div>
									<div class="item-input">
										<input id="product_name" type="text" placeholder="商品名称">
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">目录</div>
									<div class="item-input">
										<select id="category">
										</select>
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">优先级</div>
									<div class="item-input">
										<input id="priority" type="number" placeholder="数字越大就越靠前" />
									</div>
								</div>
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">原价</div>
									<div class="item-input">
										<input id="normal_price" type="number" placeholder="可选">
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">现价</div>
									<div class="item-input">
										<input id="promotion_price" type="number" placeholder="可选">
									</div>
								</div>
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">缩略图</div>
									<div class="item-input">
										<input type="file" id="small_img" />
									</div>
								</div>
							</div>
						</li>


						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner detail-img-div">
									<div class="item-title label">详情图片</div>
									<div class="item-input" id="detail_img">
										<input type="file" class="detail-img" />
									</div>
								</div>
							</div>
						</li>

						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-email"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">商品描述</div>
									<div class="item-input">
										<textarea id="product_desc" placeholder="商品描述"></textarea>
									</div>
								</div>
							</div>
						</li>

						<!-- 验证码 -->
						<li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-from-email"></i>
								</div>
								<div class="item-inner">
									<label for="j_kaptcha" class="item-title label">验证码</label> <input
										type="text" id="j_kaptcha" name="j_kaptcha"
										class="form-control in" placeholder="验证码">
									<div class="item-input">
										<img id="kaptcha_img" alt="点击更换" title="点击更换"
											onclick="changeVerifyCode(this)" src="../Kaptcha" />
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>

				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="/o2o/shopadmin/productmanagement"
								class="button button-big button-fill button-danger" id="back">返回商品管理</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success"
								id="submit">提交</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/shop/productOperation.js' charset='utf-8'></script>
</body>
</html>
